<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سوق الأساطير - تسجيل الدخول</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .animated-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .gradient-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            animation: float 20s infinite ease-in-out;
        }

        .orb-1 { width: 400px; height: 400px; background: #667eea; top: -200px; right: -100px; animation-delay: 0s; }
        .orb-2 { width: 300px; height: 300px; background: #764ba2; bottom: -100px; left: -100px; animation-delay: -5s; }
        .orb-3 { width: 250px; height: 250px; background: #f093fb; top: 50%; left: 50%; transform: translate(-50%, -50%); animation-delay: -10s; }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        .particles {
            position: absolute;
            width: 100%; height: 100%;
        }

        .particle {
            position: absolute;
            width: 4px; height: 4px;
            background: rgba(255,255,255,0.5);
            border-radius: 50%;
            animation: particle-float 15s infinite linear;
        }

        @keyframes particle-float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
        }

        .auth-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .logo-wrapper {
            position: relative;
            width: 100px; height: 100px;
            margin: 0 auto 20px;
        }

        .logo-ring {
            position: absolute;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            animation: pulse-ring 2s infinite;
        }

        .logo-ring:nth-child(1) { width: 100%; height: 100%; top: 0; left: 0; animation-delay: 0s; }
        .logo-ring:nth-child(2) { width: 80%; height: 80%; top: 10%; left: 10%; animation-delay: 0.5s; }
        .logo-ring:nth-child(3) { width: 60%; height: 60%; top: 20%; left: 20%; animation-delay: 1s; }

        @keyframes pulse-ring {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.3); opacity: 0; }
        }

        .logo-icon {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            color: white;
        }

        .site-title { font-size: 2.5rem; font-weight: 900; margin-bottom: 10px; text-shadow: 0 4px 20px rgba(0,0,0,0.3); }
        .site-subtitle { font-size: 1.1rem; opacity: 0.9; }

        .auth-box {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            transition: all 0.5s ease;
        }

        .auth-box.hidden {
            display: none;
            opacity: 0;
            transform: translateY(20px);
        }

        .auth-header { text-align: center; margin-bottom: 30px; color: white; }
        .auth-header h2 { font-size: 1.8rem; margin-bottom: 10px; }
        .auth-header p { opacity: 0.8; font-size: 0.95rem; }

        .auth-form { display: flex; flex-direction: column; gap: 20px; }

        .input-group {
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 16px 16px 16px 45px;
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 1rem;
            font-family: 'Tajawal', sans-serif;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255,255,255,0.15);
        }

        .input-group input::placeholder { color: transparent; }

        .input-group label {
            position: absolute;
            right: 45px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255,255,255,0.7);
            pointer-events: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: -10px;
            right: 16px;
            font-size: 0.85rem;
            background: rgba(30, 60, 114, 0.9);
            padding: 2px 8px;
            border-radius: 4px;
            color: #667eea;
        }

        .input-group label i { color: #667eea; }

        .input-line {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: all 0.3s ease;
        }

        .input-group input:focus ~ .input-line {
            left: 0;
            width: 100%;
        }

        .toggle-password {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255,255,255,0.7);
            cursor: pointer;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .toggle-password:hover { color: white; }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .remember-me input { display: none; }

        .checkmark {
            width: 18px; height: 18px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .remember-me input:checked + .checkmark {
            background: #667eea;
            border-color: #667eea;
        }

        .remember-me input:checked + .checkmark::after {
            content: '\f00c';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            font-size: 12px;
            color: white;
        }

        .forgot-link, .switch-btn {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            background: none;
            border: none;
            font-family: 'Tajawal', sans-serif;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .forgot-link:hover, .switch-btn:hover { color: #764ba2; text-decoration: underline; }

        .auth-btn {
            position: relative;
            padding: 16px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            font-family: 'Tajawal', sans-serif;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .auth-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .btn-shine {
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s ease;
        }

        .auth-btn:hover .btn-shine { left: 100%; }

        .auth-footer {
            text-align: center;
            margin-top: 25px;
            color: white;
            font-size: 0.95rem;
        }

        .security-question {
            margin-top: 15px;
        }

        .security-question select {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-family: 'Tajawal', sans-serif;
            margin-bottom: 10px;
        }

        .security-question select option { background: #1e3c72; color: white; }

        @media (max-width: 480px) {
            .auth-box { padding: 30px 20px; }
            .site-title { font-size: 2rem; }
        }
    </style>
</head>
