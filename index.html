<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سوق الأساطير - تسجيل الدخول</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-body">
    <div class="animated-bg">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
        <div class="particles" id="particles"></div>
    </div>

    <div class="auth-container">
        <div class="logo-section">
            <div class="logo-wrapper">
                <div class="logo-ring"></div>
                <div class="logo-ring"></div>
                <div class="logo-ring"></div>
                <i class="fas fa-store logo-icon"></i>
            </div>
            <h1 class="site-title">سوق الأساطير</h1>
            <p class="site-subtitle">وجهتك الأولى للبيع والشراء</p>
        </div>

        <div class="auth-box" id="loginBox">
            <div class="auth-header">
                <h2>تسجيل الدخول</h2>
                <p>أهلاً بعودتك! سجل دخولك للمتابعة</p>
            </div>
            
            <form id="loginForm" class="auth-form">
                <div class="input-group">
                    <input type="email" id="loginEmail" required placeholder=" ">
                    <label for="loginEmail">
                        <i class="fas fa-envelope"></i>
                        البريد الإلكتروني
                    </label>
                    <div class="input-line"></div>
                </div>

                <div class="input-group">
                    <input type="password" id="loginPassword" required placeholder=" ">
                    <label for="loginPassword">
                        <i class="fas fa-lock"></i>
                        كلمة المرور
                    </label>
                    <div class="input-line"></div>
                    <button type="button" class="toggle-password" onclick="togglePassword('loginPassword')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        تذكرني
                    </label>
                    <a href="#" class="forgot-link">نسيت كلمة المرور؟</a>
                </div>

                <button type="submit" class="auth-btn">
                    <span>تسجيل الدخول</span>
                    <i class="fas fa-arrow-left"></i>
                    <div class="btn-shine"></div>
                </button>
            </form>

            <div class="auth-footer">
                <p>ليس لديك حساب؟ <button class="switch-btn" onclick="showRegister()">سجل الآن</button></p>
            </div>
        </div>

        <div class="auth-box hidden" id="registerBox">
            <div class="auth-header">
                <h2>إنشاء حساب</h2>
                <p>انضم إلينا وابدأ رحلتك التجارية</p>
            </div>
            
            <form id="registerForm" class="auth-form">
                <div class="input-group">
                    <input type="text" id="regName" required placeholder=" ">
                    <label for="regName">
                        <i class="fas fa-user"></i>
                        الاسم الكامل
                    </label>
                    <div class="input-line"></div>
                </div>

                <div class="input-group">
                    <input type="email" id="regEmail" required placeholder=" ">
                    <label for="regEmail">
                        <i class="fas fa-envelope"></i>
                        البريد الإلكتروني
                    </label>
                    <div class="input-line"></div>
                </div>

                <div class="input-group">
                    <input type="password" id="regPassword" required placeholder=" ">
                    <label for="regPassword">
                        <i class="fas fa-lock"></i>
                        كلمة المرور
                    </label>
                    <div class="input-line"></div>
                    <button type="button" class="toggle-password" onclick="togglePassword('regPassword')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>

                <div class="input-group">
                    <input type="password" id="regPasswordConfirm" required placeholder=" ">
                    <label for="regPasswordConfirm">
                        <i class="fas fa-lock"></i>
                        تأكيد كلمة المرور
                    </label>
                    <div class="input-line"></div>
                </div>

                <button type="submit" class="auth-btn">
                    <span>إنشاء حساب</span>
                    <i class="fas fa-user-plus"></i>
                    <div class="btn-shine"></div>
                </button>
            </form>

            <div class="auth-footer">
                <p>لديك حساب بالفعل؟ <button class="switch-btn" onclick="showLogin()">سجل دخولك</button></p>
            </div>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    initParticles();
    initForms();
    
    const user = sessionStorage.getItem('user') || localStorage.getItem('user');
    if (user) {
        window.location.href = '/dashboard';
    }
});

function initParticles() {
    const particlesContainer = document.getElementById('particles');
    if (!particlesContainer) return;
    
    for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 15 + 's';
        particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
        particlesContainer.appendChild(particle);
    }
}

function showRegister() {
    document.getElementById('loginBox').classList.add('hidden');
    document.getElementById('registerBox').classList.remove('hidden');
}

function showLogin() {
    document.getElementById('registerBox').classList.add('hidden');
    document.getElementById('loginBox').classList.remove('hidden');
}

function togglePassword(inputId) {
    const input = document.getElementById(inputId);
    const icon = event.currentTarget.querySelector('i');
    
    if (input.type === 'password') {
        input.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
    } else {
        input.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
    }
}

function initForms() {
    document.getElementById('loginForm')?.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;
        const rememberMe = document.getElementById('rememberMe').checked;
        
        if (!email || !password) {
            showNotification('الرجاء إدخال البريد الإلكتروني وكلمة المرور', 'error');
            return;
        }
        
        const btn = this.querySelector('.auth-btn');
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري تسجيل الدخول...';
        btn.disabled = true;
        
        try {
            const response = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });
            
            const data = await response.json();
            
            if (data.success) {
                if (rememberMe) {
                    localStorage.setItem('user', JSON.stringify(data.user));
                } else {
                    sessionStorage.setItem('user', JSON.stringify(data.user));
                }
                showNotification('تم تسجيل الدخول بنجاح!', 'success');
                setTimeout(() => window.location.href = '/dashboard', 1000);
            } else {
                showNotification(data.error || 'خطأ في تسجيل الدخول', 'error');
                btn.innerHTML = '<span>تسجيل الدخول</span><i class="fas fa-arrow-left"></i><div class="btn-shine"></div>';
                btn.disabled = false;
            }
        } catch (error) {
            showNotification('حدث خطأ، حاول مرة أخرى', 'error');
            btn.innerHTML = '<span>تسجيل الدخول</span><i class="fas fa-arrow-left"></i><div class="btn-shine"></div>';
            btn.disabled = false;
        }
    });
    
    document.getElementById('registerForm')?.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const name = document.getElementById('regName').value;
        const email = document.getElementById('regEmail').value;
        const password = document.getElementById('regPassword').value;
        const passwordConfirm = document.getElementById('regPasswordConfirm').value;
        
        if (password !== passwordConfirm) {
            showNotification('كلمات المرور غير متطابقة', 'error');
            return;
        }
        
        const btn = this.querySelector('.auth-btn');
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري إنشاء الحساب...';
        btn.disabled = true;
        
        try {
            const response = await fetch('/api/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, email, password })
            });
            
            const data = await response.json();
            
            if (data.success) {
                localStorage.setItem('user', JSON.stringify(data.user));
                showNotification('تم إنشاء الحساب بنجاح!', 'success');
                setTimeout(() => window.location.href = '/dashboard', 1000);
            } else {
                showNotification(data.error || 'خطأ في التسجيل', 'error');
                btn.innerHTML = '<span>إنشاء حساب</span><i class="fas fa-user-plus"></i><div class="btn-shine"></div>';
                btn.disabled = false;
            }
        } catch (error) {
            showNotification('حدث خطأ، حاول مرة أخرى', 'error');
            btn.innerHTML = '<span>إنشاء حساب</span><i class="fas fa-user-plus"></i><div class="btn-shine"></div>';
            btn.disabled = false;
        }
    });
}

function showNotification(message, type = 'info') {
    const existing = document.querySelectorAll('.notification');
    existing.forEach(n => n.remove());
    
    const notification = document.createElement('div');
    const icons = { success: 'fa-check-circle', error: 'fa-exclamation-circle', info: 'fa-info-circle' };
    const colors = { success: '#10b981', error: '#ef4444', info: '#3b82f6' };
    
    notification.innerHTML = `<i class="fas ${icons[type]}"></i><span>${message}</span>`;
    notification.style.cssText = `
        position: fixed; top: 20px; left: 50%;
        transform: translateX(-50%) translateY(-100px);
        background: rgba(15, 23, 42, 0.95); color: white;
        padding: 16px 24px; border-radius: 12px;
        display: flex; align-items: center; gap: 12px;
        font-weight: 600; z-index: 10000;
        border: 1px solid ${colors[type]};
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        transition: transform 0.3s ease;
    `;
    notification.querySelector('i').style.color = colors[type];
    document.body.appendChild(notification);
    
    setTimeout(() => notification.style.transform = 'translateX(-50%) translateY(0)', 100);
    setTimeout(() => {
        notification.style.transform = 'translateX(-50%) translateY(-100px)';
        setTimeout(() => notification.remove(), 300);
    }, 3000);
}
</script>
</body>
</html>
